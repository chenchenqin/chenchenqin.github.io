</head>

<body>

	<header>
		<nav id="topNav" class="navbar navbar-default main-menu">
			<div class="container">
				<button class="navbar-toggler hidden-md-up pull-right" type="button" data-toggle="collapse" data-target="#collapsingNavbar">
	</button>
				<div class="collapse navbar-toggleable-sm" id="collapsingNavbar">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#slider">HOME</a></li>
						<li><a href="#about">JOURNEY</a></li>
						<li><a href="#services">TOUR</a></li>
						<li><a href="#portfolio">PHOTO</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<video controls="controls" autoplay="autoplay">
		<source src="images/七星潭.ogg" type="video/ogg" />
		<source src="images/七星潭.mp4" type="video/mp4" />
		<source src="images/七星潭.webm" type="video/webm" />
		<object data="images/七星潭.mp4">
        <embed src="images/七星潭.swf" />
        </object>
	</video>

	<section id="about" class="about-sec section-wrapper description">
		<div class="container">
			<div class="row">
				<!-- Section Header -->
				<div class="col-md-12 col-sm-12 col-xs-12 section-header wow fadeInDown">
					<h2><span class="highlight-text">Journey</span></h2>

					<p class="col-md-8 col-sm-10 col-xs-12 col-md-offset-2 col-sm-offset-1">人生如逆旅，我亦是行人。</p>
				</div>
				<!-- Section Header End -->

				<div class="col-md-6 col-sm-6 col-xs-12 custom-sec-img wow fadeInDown">
					<img src="images/阿里山.jpg" alt="Custom Image">
				</div>

				<div class="col-md-6 col-sm-6 col-xs-12 customized-text wow fadeInDown black-ed">
					<h6></h6>
					<h2>旅行是对人生很有益的补充。看到蓝天配着碧海，飞鸟绕着白塔，落日印着沙滩，你会发现你的旅行，就像自然的美丽总是完美地两两配搭。平静的湖面使我想起那句 “我们曾如此渴望命运的波澜，到最后才发现：人生最曼妙的风景，竟是内心的淡定与从容。”</h2>					
			</div>
		</div>
	</section>

	<section id="services" class="section-wrapper">
		<div class="container">
			<div class="row">			
				<div class="col-md-12 col-sm-12 col-xs-12 section-header wow fadeInDown">
					<h2><span class="highlight-text">Tour</span></h2>					
				</div>		

				<div class="our-services">
					<div class="row">
						<div class="col-md-4 col-sm-4 col-xs-12 text-xs-center wow fadeInDown" data-wow-delay=".2s">
							<div class="service-box">
								<div class="icon">
									<h3>天空</h3>
								</div>
								<p>落日的余晖只余温亮的光线，下次一定要来这里看一遍真正的落日长河。</p>
								<img src="images/高美湿地.jpg" alt="Custom Image">
							</div>
						</div>
						<div class="col-md-4 col-sm-4 col-xs-12 text-xs-center wow fadeInDown" data-wow-delay=".2s">
							<div class="service-box">
								<div class="icon">
									<h3>海边</h3>
								</div>
								<p> 看着火车在轨上来来回回，一样的路线不同的是途中的风景。</p>
								<img src="images/七星潭3.jpg" alt="Custom Image">
							</div>
						</div>
						<div class="col-md-4 col-sm-4 col-xs-12 text-xs-center wow fadeInDown" data-wow-delay=".2s">
							<div class="service-box">
								<div class="icon">
									<h3>日落</h3>
								</div>
								<p>吹吹夏日的凉风，看着马路上亮起的车灯，真希望秋天快点到来。</p>
								<img src="images/夕阳.jpg" alt="Custom Image">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section id="portfolio" class="bgSection portfolio-section">
		<div class="container">
			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12 section-header wow fadeInDown">
					<h2><span class="highlight-text">Photos</span></h2>
				</div>
			</div>

			<div class="portfolio-works wow fadeIn">
				<div class="portfolio-items">
					<div class="item portfolio-item web seo">
						<img src="images/01.jpg">
					</div>
					<div class="item portfolio-item works seo">
						<img src="images/02.jpg">
					</div>
					<div class="item portfolio-item web">
						<img src="images/03.jpg">
					</div>
					<div class="item portfolio-item web works brands">
						<img src="images/04.jpg">
					</div>
					<div class="item portfolio-item web brands">
						<img src="images/05.jpg">
					</div>
					<div class="item portfolio-item works seo">
						<img src="images/06.jpg">
					</div>
					<div class="item portfolio-item brands seo">
						<img src="images/07.jpg">
					</div>
					<div class="item portfolio-item web seo works">
						<img src="images/08.jpg">
					</div>
				</div>
			</div>
		</div>
		</div>
	</section>

	<script src="js/jquery-1.11.3.min.js"></script>

</html>
