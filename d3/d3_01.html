<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <title>D3.js 练习</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi"
        crossorigin="anonymous">

</head>

<body>
    <h1>Hello,D3.js</h1>
    <hr>
    <svg width="500" height="500">
        <circle cx="150" cy="150" r="40" fill="pink" />
        <ellipse cx="280" cy="150" rx="100" ry="50" style="fill:pink;stroke:pink;stroke-width:2" />
        <polyline points="380,150 390,140 400,150" style="fill:none;stroke:#F5D0A9;stroke-width:3" />
        <polyline points="130,120 120,100 100,100" style="fill:none;stroke:#F5D0A9;stroke-width:3" />
        <polyline points="170,120 160,100 140,100" style="fill:none;stroke:#F5D0A9;stroke-width:3" />
        <circle cx="135" cy="145" r="4" stroke="#848484" stroke-width="3" fill="#848484" />
        <circle cx="165" cy="145" r="4" stroke="#848484" stroke-width="3" fill="#848484" />
        <polyline points="145,155 150,165 155,155" style="fill:none;stroke:#0080FF";stroke-width:3" />
        <circle cx="240" cy="200" r="10" stroke="pink" stroke-width="3" fill="pink" />
        <circle cx="320" cy="200" r="10" stroke="pink" stroke-width="3" fill="pink" />
        <rect x="50" y="220" width="350" height="10"style="fill:#cccfff;stroke:#cccfff;stroke-width:5;"/>



    </svg>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK"
        crossorigin="anonymous"></script>

</body>

</html>
